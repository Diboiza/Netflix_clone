<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Netflix</title>
        <link rel="stylesheet" type="text/css" href="css/netflixStyle.css">
    </head>

    <body>
        <header>
            <nav>
                <a class="logo" href="#"><img src="img/Logo.png" alt="logo"></a>
                <a class="signin" href="https://wwww.netflix.com/login">Sign In</a>
            </nav>

            <div class="pitch">
                <h1 class="pitch_title">Unlimited movies, TV shows, and more.</h1>
                <p class="pitch_subtitle">Watch anywhere. Cancel anytime.</p>
            </div>

            <form class="email_form" method="POST">
                <form action="post">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <input type="button" id="submit" value="Join The Community">
                </form>
            </form>
        </header>

     
    </body>
</html>
